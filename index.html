        <style>
    
            .container-fluid {
              position: relative;
              padding: 0;
            }
        
            .header-image {
              width: 100%;
              height: 400spx;
              object-fit: cover; /* Ensures the image covers the entire container */
            }

            .heading {
              font-size: large;
              font-family: "cursive" , Marker Felt;
              font-weight: bolder;
              position: absolute;
              top: 25%;
              left: 47%;
              transform: translate(-50%, -50%);
              text-align: center;
              color: black; /* Adjust text color as needed */
            }
        
            .subheading {
              font-size: large;
              font-family: cursive;
              font-weight: bold;
              position: absolute;
              top: 85%;
              left: 60%;
              transform: translate(-50%, -50%);
              text-align: center;
              color: black; /* Adjust text color as needed */
            }
        
            .subheading-top {
              margin-bottom: 20px;
            }
        
            .subheading-bottom {
              margin-top: 20px;
            }
         


          .card {
            height: 500px;
          }
      
          .card img {
            width: 100%;
            height: 250px; /* Set the fixed height for the image */
            object-fit: cover; /* Ensure the image covers the entire container without distortion */
          }

          .card h5 {
            height: 40px;
            margin: 10px 0;
            font-size: 1.2em; /* Set the fixed font size for the heading */
          }
      
          .card p {
            height: 200px;
            margin: 10px;
            font-size: 0.9em;
          }
  
        </style>
